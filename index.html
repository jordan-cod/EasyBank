<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBank</title>

    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/png">
    <script src="./assets/js/main.js"></script>
</head>
<body>
    <!--Header Class-->
    <header class="header">
        <nav class="nav">
            <img src="./img/images/logo.svg" class="logo">
            <ul class="menu-nav">
                <li class="border-gradient border-gradient-active">
                    <a href="#">Home</a>
                </li>
                <li class="border-gradient border-gradient-active">
                    <a href="#">About</a>
                </li>
                <li class="border-gradient border-gradient-active">
                    <a href="#">Contact</a>
                </li>
                <li class="border-gradient border-gradient-active">
                    <a href="#">Blog</a>
                </li>
                <li class="border-gradient border-gradient-active">
                    <a href="#">Careers</a>
                </li>
            </ul>
            <button class="request-invite">Request Invite</button>
            <div class="menu-bars" onclick="toggleAnimation()">
                <div class="menu__bar"></div>
            </div>
            <div class="fundo_menu" onclick="toggleAnimation()"></div>
        </nav>
    </header>
    <!--Main Content-->
    <main class="main">
        <div class="main-container">
            <div class="hero">
                <div class="hero-text">
                    <h1>Next generation<br>digital banking</h1>
                    <p>Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
                    <button class="request-invite">Request Invite</button>
                </div>
                <div class="hero-img">
                    <img src="./img/images/image-mockups.png" class="bg-phone">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
